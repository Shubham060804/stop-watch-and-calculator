<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #1c1c1c;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      width: 340px;
    }

    #display {
      width: 100%;
      height: 60px;
      background: #000;
      color: #0f0;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-gap: 10px;
    }

    button {
      height: 55px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #444;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #666;
    }

    .operator { background: #ff9500; }
    .operator:hover { background: #e08900; }

    .equal { background: #28a745; grid-column: span 2; }
    .equal:hover { background: #218838; }

    .clear { background: #dc3545; }
    .clear:hover { background: #b02a37; }

    .memory { background: #007bff; }
    .memory:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear">C</button>
      <button id="ce">CE</button>
      <button>%</button>
      <button class="operator">/</button>
      <button class="memory">MC</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
      <button class="memory">MR</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
      <button class="memory">M+</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
      <button class="memory">M-</button>

      <button>0</button>
      <button>.</button>
      <button>√</button>
      <button>x²</button>
      <button>xʸ</button>

      <button>(</button>
      <button>)</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    let memory = 0;

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const value = btn.textContent;

        if (btn.classList.contains("clear")) {
          display.value = "";
        } 
        else if (btn.id === "ce") {
          display.value = display.value.slice(0, -1);
        } 
        else if (btn.classList.contains("equal")) {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = "Error";
          }
        } 
        else if (value === "√") {
          display.value = Math.sqrt(eval(display.value));
        } 
        else if (value === "x²") {
          display.value = Math.pow(eval(display.value), 2);
        } 
        else if (value === "xʸ") {
          display.value += "**"; // Use ** for exponentiation
        } 
        else if (value === "%") {
          display.value = eval(display.value) / 100;
        } 
        // Memory functions
        else if (value === "MC") {
          memory = 0;
        } 
        else if (value === "MR") {
          display.value += memory;
        } 
        else if (value === "M+") {
          memory += eval(display.value || 0);
        } 
        else if (value === "M-") {
          memory -= eval(display.value || 0);
        } 
        else {
          display.value += value;
        }
      });
    });

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      if ((e.key >= "0" && e.key <= "9") || ["+", "-", "*", "/", "(", ")", "."].includes(e.key)) {
        display.value += e.key;
      } 
      else if (e.key === "Enter") {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = "Error";
        }
      } 
      else if (e.key === "Backspace") {
        display.value = display.value.slice(0, -1);
      } 
      else if (e.key.toLowerCase() === "c") {
        display.value = "";
      }
    });
  </script>
</body>
</html>
